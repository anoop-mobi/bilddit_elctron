    <div class="modal-main product-import-modal">
        <div class="modals-wrap upload-file-content"  *ngIf="importModalStatus && productUploadedStatus.length < 1">
            <div class="modal-header">                       
                <div>CSV Upload </div>
                <button class="modal-close-btn " (click)="importModalToggle()">x</button>
            </div>
            <div class="modal-content">
                <div class="import-file-intructions">

                    </svg>
                    <div>
                        Your CSV file must contain a header line with a least Product Name, Price etc. columns
                    </div>
                </div>
                <form #addProductsForm="ngForm" (ngSubmit)="uploadProducts(addProductsForm)">
                    <label for="import_vendor_products" class="drop-file-container">
                        <div class="drop-import-file">Drop your file here</div>
                        <div class="import-file-or-text">OR</div>
                        <div class="select-import-file">Select a file to upload</div>
                        <div class="selected-file-name" *ngIf="selectedFilepath.length > 1"> 
                            <span class="selected-file-head">
                                Selected File :
                            </span>
                            <span class="selected-file-value">
                                {{ selectedFilepath.split('\\').pop() }}
                            </span>
                           
                        </div>
                        <div class="import-max-file-size">Maximum file size: 5 MB</div>
                    </label>
                    <input id="import_vendor_products" type="file" style="visibility: hidden; display: none" name="import_products" (change)="onFileSelected($event)" [(ngModel)]="selectedFilepath" accept=".csv">                  
                    
                    <div class="download-sample-csv"><button type="button">Download Sample CSV</button></div>
                    <button class="import-product-btn" type="submit">Import CSV</button>
                </form>
                <div>

                </div>
            </div>           
        </div>
        <div class="modals-wrap uploaded-file-status"  *ngIf="importModalStatus && productUploadedStatus.length >= 1">
            <div class="modal-header">                       
                <button class="modal-close-btn" (click)="importModalToggle()">x</button>
            </div>
            <div class="modal-content">
                <div class="modal-succes-img-wrap">
                    <img src="assets\images\success_iocn.svg" alt="sucess_icon" />
                </div>
                 <div class="import-success-message">{{productUploadedStatus}}</div>
                 <div class="total-imported-products">
                    <div>
                        Total no. of products uploaded
                    </div>
                    <div>
                        50
                    </div>
                 </div>
                 <div class="view-impoted-products-btn" >
                    <button type="button" (click)="importModalToggle()">View Products</button>
                 </div>
            </div>
        </div>
    </div>
    <div class="modal_backdrop" (click)="importModalToggle()"></div>
</div>
