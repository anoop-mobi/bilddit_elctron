
<header class="app_header" [class.sticky-header]="isSticky">
    <div class="container">
      <a routerLink="" class="app_logo">
        <img src="assets/images/logo.png" alt="app_logo">
      </a>
      <ul class="header_links" *ngIf="loggedIn">
        <li>
          <button class="btn" mat-button [matMenuTriggerFor]="notification">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bell" viewBox="0 0 16 16">
              <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zM8 1.918l-.797.161A4.002 4.002 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4.002 4.002 0 0 0-3.203-3.92L8 1.917zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5.002 5.002 0 0 1 13 6c0 .88.32 4.2 1.22 6z"/>
            </svg>
          </button>
          <mat-menu #notification="matMenu" yPosition="above">
            <button mat-menu-item (click)="sendNotification()">New notification</button>
            <button mat-menu-item>Older notification</button>
          </mat-menu>
        </li>
        <li>
          <button class="btn" mat-button [matMenuTriggerFor]="userActions">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
              <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
              <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
            </svg>
          </button>
          <mat-menu #userActions="matMenu" yPosition="above">
            <button mat-menu-item>Profile</button>
            <button mat-menu-item routerLink="change-password">Change Password</button>
            <button mat-menu-item (click)="logout()">Logout</button>
          </mat-menu>
        </li>
      </ul>
    </div>
  </header>
